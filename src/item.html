<!DOCTYPE html>
<html lang="cmn-Hans">
<head>

  <meta content="black" name="apple-mobile-web-app-status-bar-style">

            高士缝线

          </div>
          <ul class="tags">
            <li>
              <a href="#">CK Jeans制造商</a>
            </li>
            <li>
              <a href="#">CK Jeans制造商</a>
            </li>
            <li>
              <a href="#">CK Jeans制造商</a>

          <div class="com">

          </div>
          <div class="more">
            查看

    <button class="customerService"><i class="icon"></i></button>
    <button class="buyNow">立即购买</button>
    <button class="addToCart">加入购物车</button>
